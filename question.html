      <script>
        const $showLevel = document.getElementById('showLevel')
        function getLevel(param) {
          const urlParams = new URLSearchParams(window.location.search)
          return urlParams.get(param)
        }
        const selected = getLevel('level')
        const $content = document.createElement('div')
        const $title = document.createElement('h2')
        $title.setAttribute('id', selected)
        $title.innerHTML = 'You are selected ' + selected
        console.log($title)
        const $comment = document.createElement('div')
        $comment.innerHTML = `
        <p>There are 30 questions. <br>You need to answer each question in 30 seconds, otherwise it will be time over.</P>
        <h1>Good Luck!</h1>
        <button id="start">Start</button>
        `
        $content.append($title)
        $content.append($comment)
        $showLevel.appendChild($content)
      </script>
